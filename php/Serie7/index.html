<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
</head>
<body>
    <h1>Gestión de Productos</h1>

    <div id="mensaje"></div>

    <form method="post" action="procesar_producto.php">
        <label for="nombre">Nombre del Producto:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <input type="submit" name="accion" value="Agregar Producto">
        <input type="submit" name="accion" value="Actualizar Producto">
    </form>

    <h2>Eliminar Producto</h2>
    <form method="post" action="procesar_producto.php">
        <label for="eliminar_nombre">Nombre del Producto a Eliminar:</label><br>
        <input type="text" id="eliminar_nombre" name="eliminar_nombre" required><br><br>
        <input type="submit" name="accion" value="Eliminar Producto">
    </form>

    <h2>Listado de Productos</h2>
    <div id="productos">
        <!-- Aquí se mostrarán los productos -->
    </div>

    <script>
        // Cargar los productos al cargar la página
        fetch('procesar_producto.php?obtenerProductos=true')
        .then(response => response.text())
        .then(data => {
            document.getElementById('productos').innerHTML = data;
        });
    </script>
</body>
</html>
